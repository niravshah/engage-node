<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Engage Editor</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        function reduceWidth(){
            $('#container').css({'max-width':'320px','min-width':'320px'});
        }
  function increaseWidth(){
            $('#container').css({'max-width':'1224px','min-width':'1224px'});
        }        
    </script>
    <div>
        <a href="javascript:reduceWidth();">Narrow</a>
        <a href="javascript:increaseWidth();">Wide</a>
    </div>
    
    <div id="container" style="max-width:1224px;min-width:1224px;overflow='scroll'">
        <iframe src="email.html" width="100%" height="700px"></iframe>
    </div>

</body>

</html>
